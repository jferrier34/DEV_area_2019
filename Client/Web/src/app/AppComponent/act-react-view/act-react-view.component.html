
<button data-toggle="modal" [attr.data-target]="'#unique' + tocken" class="btn btn-info btn-md"><i
  class="fas fa-info"></i></button>


<div class="modal fade" [id]="'unique'+ tocken" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Param√®tre</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-md-6 mCol">
            <div class="card shadow mb-4" style="margin-left: 10%; margin-right: 10%; margin-top: 30px;">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">{{item.action.name}}</h6>
                </div>
                <div class="card-body">
                  <table class="table mTable">
                    <thead>
                      <tr>
                        <th scope="col">Variable</th>
                        <th scope="col">Valeur</th>
                      </tr>
                    </thead>
                    <tbody *ngIf="item.action.param">
                      <tr *ngFor="let itema of item.action.param; let i = index">
                        <td>{{itema.input}}</td>
                        <td>{{itema.value}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
        <div class="col-md-6 mCol">
            <div class="card shadow mb-4" style="margin-left: 10%; margin-right: 10%; margin-top: 30px;">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">{{item.reaction.name}}</h6>
                </div>
                <div class="card-body">
                  <table class="table mTable">
                    <thead>
                      <tr>
                        <th scope="col">Variable</th>
                        <th scope="col">Valeur</th>
                      </tr>
                    </thead>
                    <tbody *ngIf="item.reaction.param">
                      <tr *ngFor="let itema of item.reaction.param; let i = index">
                        <td>{{itema.input}}</td>
                        <td>{{itema.value}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="deletethis()" data-dismiss="modal">Delete</button>
    </div>
  </div>
</div>
</div>

<html>
<body>
        <div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">
                            <h3>Connexion</h3>
                            <div (click)="GoogleSign()" class="d-flex justify-content-end social_icon" style="background-color: aliceblue; border-radius: 10%; padding: 5px;">
                                <span><i class="fab fa-google"></i></span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div>
                                <div *ngIf="w==1" class="alert alert-danger" role="alert">
                                    <strong>E-Mail ou mot de passe invalide</strong>
                                  </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input [(ngModel)]="login" type="email" class="form-control" placeholder="email">

                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input [(ngModel)]="pass" type="password" class="form-control" placeholder="password">
                                </div>
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Se souvenir de moi
                                </div>
                                <div class="form-group">
                                    <button (click)="onSubmit()" value="Login" class="btn float-right login_btn">Login</button>
                                </div>
                              </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                Vous n'avez pas de compte ?<a href="register">S'enregistrer</a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="#">Mot de pass oubli√© ?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</body>
</html>
